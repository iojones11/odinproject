<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="header">freeCALCULATOR.org</div>
    <div class="containercalc border">
        <div class="calculator border">
            <div class="output">OUTPUT</div>
            <div class="buttons">
                <div class="button oct">
                    <div>AC</div>
                </div>
                <div class="button oct">
                    <div>+/-</div>
                </div>
                <div class="button oct">
                    <div>%</div>
                </div>
                <div class="button orange">
                    <div >รท</div>
                </div>
                <div class="button sand">
                    <div>7</div>
                </div>
                <div class="button sand">
                    <div>8</div>
                </div>
                <div class="button sand">
                    <div>9</div>
                </div>
                <div class="button orange">
                    <div>x</div>
                </div>
                <div class="button sand">
                    <div>4</div>
                </div>
                <div class="button sand">
                    <div>5</div>
                </div>
                <div class="button sand">
                    <div>6</div>
                </div>
                <div class="button orange">
                    <div>-</div>
                </div>
                <div class="button sand">
                    <div>1</div>
                </div>
                <div class="button sand">
                    <div>2</div>
                </div>
                <div class="button sand">
                    <div>3</div>
                </div>
                <div class="button orange">
                    <div>+</div>
                </div>
                <div class="button zero sand">
                    <div>0</div>
                </div>
                <div class="button sand">
                    <div>.</div>
                </div>
                <div class="button orange">
                    <div>=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
