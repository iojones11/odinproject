<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS by Ioan</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="border">ROCK PAPER SCISSORS</h1>
    <div class="userselection border">
        <div class="button rock" id="rock">Rock</div>
        <div class="button paper" id="paper">Paper</div>
        <div class="button scissors" id="scissors">Scissors</div>
    </div>
    <div class="playfunction border" id="playbutton">PLAY</div>
    <div class="computerselection border" id="imagetab"></div>
    <div class="score">
        <div class="scores border">Score</div>
        <div class="scores border">0</div>
    </div>
</body>
</html>
